<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Main Page</title>
  </head>
  <body>
    <!-- Main Content Card -->
    <div class="container-md">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="mt-md-5 card border-dark">
            <h1 class="card-title text-center">Main Header</h1>
            <!-- Body Main Content Card -->
            <div class="md-card-body">
              <!-- Child Card -->
              <div class="mt-5 container-md">
                <div class="row justify-content-around">
                  <!-- Child Card Content Left -->
                  <div class="mb-4 col-md-6">
                    <div class="shadow card border-primary mb-3">
                      <div class="fw-bold card-header bg-primary text-white fw-border">Child Header1</div>
                      <div class="mt-3 card-body">
                        <div class="d-grid gap-3">
                          <button class="rounded-pill btn btn-outline-primary btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#myModal1">Button1</button>
                          <button class="rounded-pill btn btn-outline-primary btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#myModal1">Button1</button>
                          <button class="rounded-pill btn btn-outline-primary btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#myModal1">Button1</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Akhir Child Card Content Left -->

                  <!-- Child Card Contents Right -->
                  <div class="mb-4 col-md-6">
                    <div class="shadow card border-info mb-3">
                      <div class="fw-bold card-header bg-info text-white">Child Header2</div>
                      <div class="mt-3 card-body">
                        <div class="d-grid gap-3">
                          <button class="rounded-pill btn btn-outline-info btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#myModal2">Button2</button>
                          <button class="rounded-pill btn btn-outline-info btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#myModal2">Button2</button>
                          <button class="rounded-pill btn btn-outline-info btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#myModal2">Button2</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Akhir Child Card Contents Right -->
                </div>
                <!-- Akhir Child Card -->
              </div>
            </div>
            <!-- Body Main Content Card -->

            <!-- Footer Main Content Card -->
            <div class="card-footer border-dark">
              <h5 class="text-center">Created by RADEARSR</h5>
            </div>
            <!-- Akhir Footer Main Content Card -->
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Main Content Card -->

    <!-- PopUp Header1 -->
    <div class="modal" id="myModal1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal Title</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <a class="p-2 rounded-3 btn btn-primary" type="button" href="main-page.html">Button Redirect</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir PopUp Header1 -->

    <!-- PopUp Header2 -->
    <div class="modal" id="myModal2">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal Title</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <a class="p-2 rounded-3 btn btn-primary" type="button" href="main-page.html">Button Redirect</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir PopUp Header2 -->
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
