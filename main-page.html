<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Latihan Bootstrap</title>
  </head>
  <body>
    <div class="container-md">
      <div class="row justify-content-center">
        <!-- Main Card -->
        <div class="col-md-7">
          <div class="shadow mt-4 mb-4 card border-info">
            <!-- Card Header -->
            <div class="card-header bg-primary bg-gradient text-white">
              <h1 class="text-center">Lorem ipsum dolor sit amet.</h1>
            </div>
            <!-- Akhir Card Header -->

            <!-- Card Body -->
            <div class="card-body">
              <!-- First Input -->
              <div class="mt-3 mb-4 row justify-content-center">
                <label for="nama_lengkap" class="col-sm-3 col-form-label fw-bold">Nama Lengkap</label>
                <div class="col-sm-8">
                  <input type="text" class="p-2 form-control" id="nama_lengkap" />
                </div>
              </div>

              <!-- Second Input -->
              <div class="mb-4 row justify-content-center">
                <label for="nomer" class="col-sm-3 col-form-label fw-bold">NIT</label>
                <div class="col-sm-8">
                  <input type="text" class="p-2 form-control" id="nomer" />
                </div>
              </div>

              <!-- Third Input -->
              <div class="mb-4 row justify-content-center">
                <label for="nama_kelas" class="col-sm-3 col-form-label fw-bold">Kelas</label>
                <div class="col-sm-8">
                  <select class="form-select" id="inputGroupSelect01">
                    <option disabled selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>

              <!-- Fourth Input -->
              <div class="mb-4 row justify-content-center">
                <label for="pagi" class="col-sm-3 col-form-label fw-bold">Foto Absen Pagi</label>
                <div class="col-sm-8">
                  <input type="file" class="p-2 form-control" id="pagi" />
                </div>
              </div>

              <!-- Fifth Input -->
              <div class="mb-4 row justify-content-center">
                <label for="siang" class="col-sm-3 col-form-label fw-bold">Foto Absen Siang</label>
                <div class="col-sm-8">
                  <input type="file" class="p-2 form-control" id="siang" />
                </div>
              </div>

              <!-- Sixth Input -->
              <div class="mb-4 row justify-content-center">
                <label for="sore" class="col-sm-3 col-form-label fw-bold">Foto Absen Sore</label>
                <div class="col-sm-8">
                  <input type="file" class="p-2 form-control" id="sore" />
                </div>
              </div>

              <!-- Seventh Input -->
              <div class="mb-4 row justify-content-center">
                <label for="berat_badan" class="col-sm-3 col-form-label fw-bold">Berat Badan(KG)</label>
                <div class="col-sm-8">
                  <input type="text" class="p-2 form-control" id="berat_badan" />
                </div>
              </div>

              <!-- Eighth Input -->
              <div class="mb-4 row justify-content-center">
                <label for="foto_full" class="col-sm-3 col-form-label fw-bold">Foto Full Badan</label>
                <div class="col-sm-8">
                  <input type="file" class="p-2 form-control" id="foto_full" />
                </div>
              </div>

              <!-- ninth Input -->
              <div class="mb-4 row justify-content-center">
                <label for="ket" class="col-sm-3 col-form-label fw-bold">Keterangan</label>
                <div class="col-sm-8">
                  <select class="form-select" id="inputGroupSelect01">
                    <option disabled selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="mt-5 d-grid gap-3 col-md-5 mx-auto">
                <button class="p-2 rounded-3 btn btn-primary" type="submit">Button</button>
                <a class="p-2 rounded-pill btn btn-outline-danger" href="index.html" type="button">Button</a>
              </div>
            </div>
            <!-- Akhir Card Body -->
          </div>
        </div>
        <!-- Akhir Main Card -->
      </div>
    </div>
  </body>
</html>
